<body>
    <section>
        <h1>Stop Watch</h1>

        <div class="maindiv1">
            <div>
                <div>
                    <p id="hours">00</p>
                    <p>hours</p>
                </div>
            </div>
            <div>
                <div>
                    <p id="min">00</p>
                    <p>minutes</p>
                </div>
            </div>
            <div>
                <div>
                    <p id="sec">00</p>
                    <p>seconds</p>
                </div>
            </div>
            <div class="div4">
                <div>
                    <p id="ms">00</p>
                    <p>milliseconds</p>
                </div>
            </div>
        </div>
        <div class="maindiv2">
            <button id="startbtn" onclick="start()">Start</button>
            <button onclick="stop()" id="stopbtn">Stop</button>
            <button onclick="reset()" id="resetbtn">Reset</button>
        </div>


    </section>
</body>
